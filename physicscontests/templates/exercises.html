{% extends 'base.html' %}

{% block body %}
<div class="container mt-5 mb-5">
	<div class="col-lg-10 center-form">
		<h2>Exercises/Problems</h2>
		<table class="table">
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Name</th>
				<th scope="col">Difficulty</th>
			</tr>
			{% for task in tasks %}
				<tr>
					<td><a href="{{ url_for('exercises') }}/{{ task.id }}">{{ task.id }}</a></td>
					<td><a href="{{ url_for('exercises') }}/{{ task.id }}">{{ task.title }}</a></td>
					<td>{{ task.difficulty }}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
