{% extends 'base.html' %}

{% block body %}
<div class="container mt-5 mb-5">
	<table>
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>
		{% for task in tasks %}
			<tr>
				<td><a href="{{ url_for('exercises') }}/{{ task.id }}">{{ task.id }}</a></td>
				<td><a href="{{ url_for('exercises') }}/{{ task.id }}">{{ task.title }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
